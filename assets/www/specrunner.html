<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>

  <script type="text/javascript" src="lib/jquery-1.7.1.min.js"></script>

  <!-- include source files here... -->
  <script id="cutdownXML" type="text/plain" src="spec/cutdown.xml"></script>
  <script type="text/javascript" src="lib/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="lib/sinon/sinon-1.3.1.js"></script>

  <script type="text/javascript" src="lib/GeoCodeCalc.js"></script>
  <script type="text/javascript" src="src/rnib-hack.js"></script>
  <script type="text/javascript" src="src/rnib-dataLoad.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/points-of-interest.js"></script>
  <script type="text/javascript" src="spec/dataLoad.js"></script>
  <script type="text/javascript" src="spec/geocoord.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
